<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include('partials/head.html') %>  
    <title><%= title%></title>
  </head>
  <body>
    <%- include('partials/navigation.html') %> 

    <div class="container p-5">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card animate__animated animate__flipInX">
            <div class="card-header bg-dark text-white text-center">
              <h3>Contact Me</h3>
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <button class="btn btn-primary btn-block">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include('partials/footer.html') %> 
    
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/dc545368f0.js" crossorigin="anonymous"></script>
  </body>
</html>
